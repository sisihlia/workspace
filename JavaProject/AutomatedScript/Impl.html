
<!doctype html>
<html>
	<head>
		<title>Example report</title>
		<script src="Chart.js"></script>
	</head>
	<body>
		<div style="width: 50%">
		<h1>Execution Result</h1>
			<canvas id="sanityPieChart" height="450" width="600"></canvas>
		<h1>Execution History</h1>	
			<canvas id="historyBarChart" height="450" width="600"></canvas>
			
		<h1> Execution Status </h1>	
	<table id="sanityTable" cellpadding="2" cellspacing="2" border="1">
		<tr>
		<th id= "Name">Name</th>
		<th id= "status">Status</th>
		<th id= "IteNum">Iteration Number</th>
		</tr>
		</table>
		
		</div>
    <script>
	
     var sanityChartData = [
          {
		 
            value : 1,
            color:"#F7464A",
            highlight: "#FF5A5E",
            label: "Failed"
          },
          {
		
            value : 2 ,
            color: "#46BFBD",
            highlight: "#5AD3D1",
            label: "Passed"
          },
		  {
		
            value : 2 ,
            color: "#FDB45C",
            highlight: "#FFC870",
            label: "Crashed"
          }
		
      ];
		
	
      var historyPassedData = [2, 2, 2, 2, 2, 2, 2, 2]
	  var historyFailedData = [2, 1, 2, 2, 2, 2, 2, 1]
	  var historyCrashedData = [1, 2, 1, 1, 1, 1, 1, 2]
      var historyLabels = ["2015-06-02 152948", "2015-06-02 153201", "2015-06-02 162508", "2015-06-02 163208", "2015-06-02 163452", "2015-06-02 163855", "2015-06-02 163946", "2015-06-02 164205"]
      var historyChartData = {
        labels : historyLabels,
        datasets : [
          {
            fillColor : "rgba(220,220,220,0.5)",
            strokeColor : "rgba(220,220,220,0.8)",
            highlightFill: "rgba(220,220,220,0.75)",
            highlightStroke: "rgba(220,220,220,1)",
            data : historyPassedData,
          },
		  {
			fillColor: "rgba(151,187,205,0.5)",
            strokeColor: "rgba(151,187,205,0.8)",
            highlightFill: "rgba(151,187,205,0.75)",
            highlightStroke: "rgba(151,187,205,1)",
            data: historyFailedData
		  },
		  {
			fillColor: "rgba(255,0,0,0.5)",
            strokeColor: "rgba(255,0,0,0.8)",
            highlightFill: "rgba(255,0,0,0.75)",
            highlightStroke: "rgba(255,0,0,1)",
            data: historyCrashedData
		  }
        ]
      }
	  
      
      window.onload = function(){
				var ctx = document.getElementById("sanityPieChart").getContext("2d");
				window.sanityChart = new Chart(ctx).Pie(sanityChartData);

        var ctx = document.getElementById("historyBarChart").getContext("2d");
        window.hystoryChart = new Chart(ctx).Bar(historyChartData, {
          responsive : true
		  
	
        });
		
        var sanityTable;
		var TC = ["test1.tc", "test2.tc", "test20.tc", "test4.tc", "testCrashed.tc"];
		var verdict = ["Passed", "Passed", "Crashed", "Failed", "Crashed"];
		var itNum = [1, 1, 1, 2, 1]
		
		for(var j=0;j<TC.length;j++)
        {
			
				sanityTable= 
					{
						name: TC[j], 
						verdict: verdict[j],
						itNum: itNum[j]
			
					};
			
          var table = document.getElementById("sanityTable");
          var row = table.insertRow();
          var cell1 = row.insertCell(0);
		  var cell2 = row.insertCell(1);
		  var cell3 = row.insertCell(2);
		  
          cell1.innerHTML =sanityTable.name;
		  cell2.innerHTML =sanityTable.verdict;
		  cell3.innerHTML =sanityTable.itNum;
        
        }
      }
    </script>
	</body>
</html>
